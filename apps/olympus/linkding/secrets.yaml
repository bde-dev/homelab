apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linkding-app-secrets
  namespace: linkding
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store-homelab
    kind: ClusterSecretStore
  data:
    - secretKey: LD_SUPERUSER_NAME
      remoteRef:
        key: linkding-superuser-name
    - secretKey: LD_SUPERUSER_PASSWORD
      remoteRef:
        key: linkding-superuser-password
    - secretKey: LD_DB_USER
      remoteRef:
        key: linkding-db-username
    - secretKey: LD_DB_PASSWORD
      remoteRef:
        key: linkding-db-password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linkding-db-creds
  namespace: linkding
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store-homelab
    kind: ClusterSecretStore
  data:
    - secretKey: username
      remoteRef:
        key: linkding-db-username
    - secretKey: password
      remoteRef:
        key: linkding-db-password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linkding-cloudflare-tunnel-token
  namespace: linkding
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store-homelab
    kind: ClusterSecretStore
  data:
    - secretKey: token
      remoteRef:
        key: linkding-cloudflare-tunnel-token
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linkding-db-barman-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store-homelab
    kind: ClusterSecretStore
  data:
    - secretKey: AZURE_STORAGE_ACCOUNT
      remoteRef:
        key: linkding-db-barman-storage-account-name
    - secretKey: AZURE_STORAGE_SAS_TOKEN
      remoteRef:
        key: linkding-db-barman-sas-token
