apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: commafeed-app-secrets
  namespace: commafeed
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store-homelab
    kind: ClusterSecretStore
  data:
    - secretKey: QUARKUS_DATASOURCE_USERNAME
      remoteRef:
        key: commafeed-db-username
    - secretKey: QUARKUS_DATASOURCE_PASSWORD
      remoteRef:
        key: commafeed-db-password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: commafeed-db-creds
  namespace: commafeed
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store-homelab
    kind: ClusterSecretStore
  data:
    - secretKey: username
      remoteRef:
        key: commafeed-db-username
    - secretKey: password
      remoteRef:
        key: commafeed-db-password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: commafeed-cloudflare-tunnel-token
  namespace: commafeed
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store-homelab
    kind: ClusterSecretStore
  data:
    - secretKey: token
      remoteRef:
        key: commafeed-cloudflare-tunnel-token
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: commafeed-db-barman-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-kv-store-homelab
    kind: ClusterSecretStore
  data:
    - secretKey: AZURE_STORAGE_ACCOUNT
      remoteRef:
        key: commafeed-db-barman-storage-account-name
    - secretKey: AZURE_STORAGE_SAS_TOKEN
      remoteRef:
        key: commafeed-db-barman-sas-token
